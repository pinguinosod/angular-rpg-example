<h2>Battle</h2>

<div>
	<app-fighter *ngFor="let fighter of friendlyParty" [fighter]="fighter"></app-fighter>
</div>
<div>
	<app-fighter *ngFor="let fighter of enemyParty" [fighter]="fighter"></app-fighter>
</div>

<ul>
  <li *ngFor="let entry of combatLog.slice().reverse()" [innerHTML]="entry"></li>
</ul>

<button (click)="fight()">Fight</button>
<button (click)="run()">Run</button>
